<svg xmlns="http://www.w3.org/2000/svg" width="800" height="520" viewBox="0 0 800 520">
  <rect width="100%" height="100%" fill="none"/>
  <!-- Simple stylized dark kettlebell/gym scene placeholder -->
  <g fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- ground shadow -->
    <ellipse cx="400" cy="460" rx="260" ry="18" fill="#000" opacity="0.4" />
    <!-- treadmill base -->
    <rect x="120" y="340" width="420" height="18" fill="#111" opacity="0.8" />
    <!-- person left (silhouette) -->
    <g transform="translate(160,170) scale(0.9)">
      <ellipse cx="60" cy="120" rx="28" ry="40" fill="#111" />
      <rect x="40" y="140" width="40" height="80" rx="18" fill="#111" />
    </g>
    <!-- person right (silhouette) -->
    <g transform="translate(420,170) scale(0.9)">
      <ellipse cx="60" cy="120" rx="28" ry="40" fill="#111" />
      <rect x="40" y="140" width="40" height="80" rx="18" fill="#111" />
    </g>
    <!-- small kettlebell icon center -->
    <g transform="translate(360,260) scale(1.2)">
      <path d="M40 40 a20 20 0 1 0 40 0 v18 a20 20 0 1 1 -40 0 z" fill="#000" opacity="0.95"/>
      <rect x="45" y="10" width="30" height="18" rx="9" fill="#000" opacity="0.95" />
    </g>
  </g>
</svg>